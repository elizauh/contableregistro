{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="text-center">
<h1>Crear Registro Efectivo</h1>
</div>
{% if error %}
<div class="alert alert-danger alert-dismissible fade show">
    <strong>Error!</strong> {{error}}
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>
{% endif %}
  <div class="container-xl justify-content-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">
<form action="/crearRegistroEfectivo/" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <div class="d-flex justify-content-center">
        <button class="btn btn-outline-success">Guardar</button>
    </div>
</form>
</div>
{% endblock %}
